<html>

<body>


<div class="w3-responsive">
 	<table class="w3-table-all">
 		<tr class="w3-pale-yellow"><th colspan="3"><h3>Volca Keys</h3></th></tr>

		<tr><td rowspan="3">VCO</td><td>DETUNE</td><td>42</td></tr>
		<tr><td>PORTAMENTO</td><td>5</td></tr>
		<tr><td>VCO EG INT</td><td>43</td></tr>

		<tr><td>VCF EG INT</td><td>45</td></tr>

		<tr><td rowspan="3">LFO</td><td>LFO RATE</td><td>46</td></tr>

		<tr><td>EG SUSTAIN</td><td>51</td></tr>

		<tr><td>DELAY FEEDBACK</td><td>53</td></tr>

		<tr><td rowspan="3">Main</td><td>EXPRESSION</td><td>11</td></tr>
		<tr><td>VOICE</td><td>40</td></tr>
