    <title>Tippetegngenerator</title>
    <script>

      function tipptilfeldig(kampnr, limHU, limUB) {
        let h_id = kampnr.concat("h");
        let u_id = kampnr.concat("u");
        let b_id = kampnr.concat("b");
        
        // Clear boxes
        document.getElementById(h_id).innerHTML = "&nbsp;";
        document.getElementById(u_id).innerHTML = "&nbsp;";
        document.getElementById(b_id).innerHTML = "&nbsp;";

        var n = Math.random();     // returns a random number between 0 (inclusive),  and 1 (exclusive):
        if (n<limHU) {
          document.getElementById(h_id).innerHTML = "&#10006;";   // &#10006;
        } else if (n<limUB) {
          document.getElementById(u_id).innerHTML = "&#10006;";
        } else {
          document.getElementById(b_id).innerHTML = "&#10006;";
        }
      }
      

      function tippall(limHU, limUB) {
        for (let i=1; i<13; i++) {
          is = i.toString();
          tipptilfeldig(is, limHU, limUB);
        }
      }

    </script>
